<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmbroVeda Lifestyle | Myth Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FDFBF7', // Warm Beige
              anthracite: '#1A1A1A',
              tawny: '#5D2930', 
              'neon-purple': '#A855F7',
              'neon-teal': '#2DD4BF',
              'neon-gold': '#FACC15',
              'soft-pink': '#FCE7F3',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Poppins"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-fast': 'float 3s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            },
            boxShadow: {
              'neon': '0 0 10px rgba(168, 85, 247, 0.5)',
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
              'god': '0 0 20px rgba(250, 204, 21, 0.3)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #1A1A1A;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(0,0,0,0.1);
        color: transparent;
      }

      /* GOD MODE OVERRIDES */
      body.god-mode {
        background-color: #050505;
        color: #e5e5e5;
      }
      
      body.god-mode .bg-background {
        background-color: #050505;
      }

      body.god-mode .text-anthracite {
        color: #ffffff;
      }
      
      body.god-mode .bg-anthracite {
        background-color: #FACC15; /* Gold buttons */
        color: #000;
      }

      body.god-mode .border-anthracite {
        border-color: #ffffff;
      }

      body.god-mode .bg-white {
        background-color: #111111;
        color: white;
      }

      /* Glitch Effect */
      .glitch-text {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
        5% { clip: rect(70px, 9999px, 11px, 0); transform: skew(0.85deg); }
        10% { clip: rect(21px, 9999px, 96px, 0); transform: skew(0.06deg); }
        15% { clip: rect(6px, 9999px, 86px, 0); transform: skew(0.6deg); }
        20% { clip: rect(81px, 9999px, 5px, 0); transform: skew(0.53deg); }
        25% { clip: rect(38px, 9999px, 15px, 0); transform: skew(0.18deg); }
        30% { clip: rect(78px, 9999px, 7px, 0); transform: skew(0.95deg); }
        35% { clip: rect(58px, 9999px, 91px, 0); transform: skew(0.67deg); }
        40% { clip: rect(3px, 9999px, 63px, 0); transform: skew(0.96deg); }
        45% { clip: rect(96px, 9999px, 34px, 0); transform: skew(0.04deg); }
        50% { clip: rect(77px, 9999px, 73px, 0); transform: skew(0.86deg); }
        55% { clip: rect(2px, 9999px, 45px, 0); transform: skew(0.25deg); }
        60% { clip: rect(10px, 9999px, 98px, 0); transform: skew(0.81deg); }
        65% { clip: rect(66px, 9999px, 3px, 0); transform: skew(0.98deg); }
        70% { clip: rect(55px, 9999px, 7px, 0); transform: skew(0.03deg); }
        75% { clip: rect(38px, 9999px, 12px, 0); transform: skew(0.57deg); }
        80% { clip: rect(77px, 9999px, 49px, 0); transform: skew(0.24deg); }
        85% { clip: rect(63px, 9999px, 18px, 0); transform: skew(0.19deg); }
        90% { clip: rect(35px, 9999px, 97px, 0); transform: skew(0.86deg); }
        95% { clip: rect(16px, 9999px, 20px, 0); transform: skew(0.1deg); }
        100% { clip: rect(64px, 9999px, 51px, 0); transform: skew(0.69deg); }
      }
      
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.4deg); }
        5% { clip: rect(52px, 9999px, 74px, 0); transform: skew(0.58deg); }
        10% { clip: rect(79px, 9999px, 85px, 0); transform: skew(0.9deg); }
        15% { clip: rect(75px, 9999px, 5px, 0); transform: skew(0.04deg); }
        20% { clip: rect(67px, 9999px, 61px, 0); transform: skew(0.27deg); }
        25% { clip: rect(15px, 9999px, 86px, 0); transform: skew(0.53deg); }
        30% { clip: rect(9px, 9999px, 80px, 0); transform: skew(0.58deg); }
        35% { clip: rect(7px, 9999px, 93px, 0); transform: skew(0.1deg); }
        40% { clip: rect(55px, 9999px, 29px, 0); transform: skew(0.72deg); }
        45% { clip: rect(80px, 9999px, 57px, 0); transform: skew(0.77deg); }
        50% { clip: rect(4px, 9999px, 3px, 0); transform: skew(0.26deg); }
        55% { clip: rect(64px, 9999px, 6px, 0); transform: skew(0.39deg); }
        60% { clip: rect(71px, 9999px, 86px, 0); transform: skew(0.96deg); }
        65% { clip: rect(93px, 9999px, 47px, 0); transform: skew(0.76deg); }
        70% { clip: rect(58px, 9999px, 18px, 0); transform: skew(0.35deg); }
        75% { clip: rect(78px, 9999px, 19px, 0); transform: skew(0.34deg); }
        80% { clip: rect(55px, 9999px, 58px, 0); transform: skew(0.58deg); }
        85% { clip: rect(31px, 9999px, 25px, 0); transform: skew(0.65deg); }
        90% { clip: rect(40px, 9999px, 4px, 0); transform: skew(0.43deg); }
        95% { clip: rect(93px, 9999px, 51px, 0); transform: skew(0.91deg); }
        100% { clip: rect(78px, 9999px, 87px, 0); transform: skew(0.95deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

</body>
</html>
